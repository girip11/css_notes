<!DOCTYPE html>
<html>
  <head>
    <title>HTML selector examples</title>
    <link rel="stylesheet" href="styling.css" type="text/css" />
  </head>

  <body>
    <div class="table-div">
      <div class="table-row-div">
        <div class="table-cell-div">
          I
        </div>
        <div class="table-cell-div">
          behave
        </div>
        <div class="table-cell-div">
          like
        </div>
      </div>
    </div>
    <ul class=" container">
      <li class="hide">
        <a href="http://lorempixel.com/150/200"> Image1</a>
      </li>
      <li>
        <a href="http://lorempixel.com/150/200">Image2</a>
      </li>
      <li id="toggle-item" class="no-display">
        <a href="http://lorempixel.com/150/200">Image3</a>
      </li>
      <li>
        <a href="http://lorempixel.com/150/200">Image4</a>
      </li>
    </ul>

    <ul>
      <li class="inline-block">First Element</li>
      <li class="inline-block">Second Element</li>
      <li class="inline-block">Third Element</li>
    </ul>

    <ul class="nav">
      <li class="product-name">My Website</li>
      <li class="nav-item">Home</li>
      <li class="nav-item">Blog</li>
      <li class="nav-item">About</li>
      <li class="nav-item">Contact</li>
    </ul>
  </body>
</html>
